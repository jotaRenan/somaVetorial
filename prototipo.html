<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css" media="screen">

    body, html {
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 940px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #header {
      background-color: LightGoldenRodYellow;
    }
    #main {
      background-color: lightblue;
    }
    .vetor {
      justify-content: center;
      width: 200px;
    }
    #seta {
      transition: transform 0.3s linear;
      width: 100%;
    }

  </style>

  <script type="text/javascript" charset="utf-8" async defer>
    

    function mudaCanvas(val) {
      var seta = document.getElementById('seta');
      seta.style.transform = "rotate(" + (-val) + "deg)";
    }

    window.onload = function() {

      document.getElementById('valorRange').addEventListener('input', function(e) {
        document.getElementById('valorNumber').value = e.target.value;
        document.getElementById('valorFinal').value = e.target.value;
        mudaCanvas(e.target.value);
      }, false);

      document.getElementById('valorNumber').addEventListener('input', function(e) {
        var valor = e.target.value;
        while (valor > 360) {
          valor -= 360;
        }
        document.getElementById('valorRange').value = valor;
        document.getElementById('valorFinal').value = valor;
        mudaCanvas(valor);
      }, false);

    };
  </script>

</head>
<body>

  <header id="header" class="">
    <!-- INSERIR CABEÃ‡ALHO DA PAGINA -->
  </header><!-- /header -->

  <main> <!-- AQUI FICA O CONTEUDO PRINCIPAL -->
    <div class="container" id="main">

      <section class="vetor">
        <input type="number" id="valorNumber" min="0" max="360">
        <input type="range" value="0" id="valorRange" min="0" max="360" step="15">
        <input type="number" disabled id="valorFinal">
        <img src="seta2.png" alt="seta vetorial" id="seta" >
      </section>

        <input type="number" class="valorNumber" min="0" max="360">
        <input type="range" value="0" id="valorRange" min="0" max="360" step="15">
        <input type="number" disabled id="valorFinal">
        <img src="seta2.png" alt="seta vetorial" class="seta" >
      </section> -->


    </div>
  </main>
  
  <footer>
    <!-- INSERIR RODAPE -->

</body>
</html>

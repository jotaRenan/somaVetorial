<!DOCTYPE html>
<html>
<head>
  <title>Calculando Vetores</title>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="prototipo.css">
  <script src="prototipo.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
  <header id="header" class="row header">
    <div class="container">
      <nav>
        <ul>
          <li><a href="#" title="Home">Home</a></li>
          <li><a href="#" title="ComoFunciona">Como Funciona</a></li>
          <li><a href="#" title="Exercicios">Exercicios</a></li>
        </ul>
      </nav>
    </div>
    <!-- INSERIR CABEÇALHO DA PAGINA -->
  </header><!-- /header -->

  <main> <!-- AQUI FICA O CONTEUDO PRINCIPAL -->
    <div class="container" id="main">

      <section class="vetor">
        <h3>Vetor 1:</h3>
        <img src="seta2.png" alt="seta vetorial 1" class="seta" draggable="false">
        <label for="modulo">Módulo: </label>
        <input type="number" name="modulo" value="1" placeholder="1" class="modulo">
        <label for="valorNumber">Ângulo absoluto: </label>
        <input type="number" class="valorNumber" min="0" max="360">
        <input type="range" value="0" class="valorRange" min="0" max="360" step="15">
        <br>
        <label for="valorFinal">Ângulo correspondente: </label>
        <input type="number" disabled class="valorFinal" value="0" placeholder="0">
      </section>

      <section class="vetor">
        <h3>Vetor 2:</h3>
        <img src="seta2.png" alt="seta vetorial 2" class="seta" draggable="false">
        <label for="modulo">Módulo: </label>
        <input type="number" name="modulo" value="1" placeholder="1" class="modulo">
        <label for="valorNumber">Ângulo absoluto: </label>
        <input type="number" class="valorNumber" min="0" max="360">
        <input type="range" value="0" class="valorRange" min="0" max="360" step="15">
        <br>
        <label for="valorFinal">Ângulo correspondente: </label>
        <input type="number" disabled class="valorFinal" value="0" placeholder="0">
      </section>

      <section class="vetor">
        <button id="resultado">Resultado</button>
      </section>

    </div>
  </main>
  
  <footer class="row footer">
    <!-- INSERIR RODAPE -->
    <div class="container">
      <!-- INSERIR LOGO CEFET -->
      <ul>
        <li>Quem somos</li>

      </ul>
    </div>
  </footer>
</body>
</html>

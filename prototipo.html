<!DOCTYPE html>
<html>
<head>
  <title>Calculando Vetores</title>

<body>
  <div class="big-box">
    <header id="header" class="row header">
      <div class="container">
        <nav class="box">
          <ul>
            <li><a href="prototipo.html" title="Home">Home</a></li>
            <li><a href="#" title="ComoFunciona">Como Funciona</a></li>
            <li><a href="#" title="Exercicios">Exercicios</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main> <!-- AQUI FICA O CONTEUDO PRINCIPAL -->
      <div class="container" id="main">
        <h1>Cálculos com vetores.</h1>
          <div class="box">

            <section class="vetor">
              <h3>Vetor 1:</h3>
              <img src="seta1.png" alt="seta vetorial 1" class="seta" draggable="false">
              <label for="modulo">Módulo: </label>
              <input type="number" name="modulo" value="1" placeholder="1" class="modulo">
              <label for="valorNumber">Ângulo absoluto: </label>
              <input type="number" class="valorNumber" min="0" max="360">
              <input type="range" value="0" class="valorRange" min="0" max="360" step="15">
              <br>
              <label for="valorFinal">Ângulo correspondente: </label>
              <input type="number" disabled class="valorFinal" value="0" placeholder="0">
            </section>

            <section class="vetor">
              <h3>Vetor 2:</h3>
              <img src="seta1.png" alt="seta vetorial 2" class="seta" draggable="false">
              <label for="modulo">Módulo: </label>
              <input type="number" name="modulo" value="1" placeholder="1" class="modulo">
              <label for="valorNumber">Ângulo absoluto: </label>
              <input type="number" class="valorNumber" min="0" max="360">
              <input type="range" value="0" class="valorRange" min="0" max="360" step="15">
              <br>
              <label for="valorFinal">Ângulo correspondente: </label>
              <input type="number" disabled class="valorFinal" value="0" placeholder="0">
            </section>

            <section class="vetor">
              <button id="resultado">Resultado</button>
            </section>
            <!-- SECTION RESULTANTE FICA ESCONDIDA ATE CLICAREM EM RESULTADO -->
            <section class="vetor-resultante">
              <h3>Vetor Resultante:</h3>
              <img src="seta1.png" alt="seta vetorial 2" class="seta" draggable="false">
              <label for="modulo">Módulo: </label>
              <input type="number" disabled class="modulo" name="modulo" value="1" placeholder="1">
              <label for="valorFinal">Ângulo correspondente: </label>
              <input type="number" disabled class="valorFinal" value="0" placeholder="0">
            </section>
          </div>
      </div>
    </main>
    
    <footer class="row footer">
